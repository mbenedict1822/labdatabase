<!DOCTYPE html>

<html lang="en">
    <!--Makes website mobile friendly-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <!--Bootstrap compatibility-->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title class = title>Data</title>
    </head>
    <body class="p-3 mb-2 bg-info text-white">
        <h1 class=" header text-info" >Data Table</h1>
        <table class="table table-striped">
            <tr>
                {% for r in rows[0] %}
                    <td>{{ r }}</td>
                {% endfor %}
            </tr>
            {% for row in rows %}
            <tr>
                {% for r in row %}
                    <td>{{ row[r] }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <p>Click <a color: yellow href="/" style="color:yellow">HERE</a> to return to homepage.</p>
        <a href="downloadables/output.csv" download>Download CSV</a>

            <button name="submit_test", type="submit" class="btn btn-success" id="submit_test">Get CSV</button>
        </form>-->
    </body>
<html/>
